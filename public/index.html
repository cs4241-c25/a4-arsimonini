<h2>Survey Questions</h2>
<br/>
<br/>
<div class = "flex justify-center">

<form>
    <label for="favCon" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">1) What type of Console did you play the game on?: </label>
    <select id="favCon" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-w-96">
        <option value = "Nintendo"> Nintendo</option>
        <option value = "Microsoft"> Microsoft</option>
        <option value = "Sony"> Sony</option>
    </select>


    <br>
    <br>
    <label for="favGame" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">2) What is the name of the Game you played?: </label>
    <input type="text" id="favGame" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <br>
    <br>
    <label for="compl" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">3) What percentage of completion do you have?: </label>
    <select id="compl" class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-w-96">
        <option value = "0%"> 0%</option>
        <option value = "25%"> 25%</option>
        <option value = "50%"> 50%</option>
        <option value = "75%"> 75%</option>
        <option value = "100%"> 100%</option>
        <option value = "100+%"> 100+%</option>
        <option value = "Unsure"> Unsure</option>
    </select>

    <br>
    <br>

    <label for="spent" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">4) About how much did you Spend on the Game?: </label>
    <input type="number" id="spent" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <br>
    <br>
    <label for="hours" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">5) About how long have you Played the Game?: </label>
    <input type="number" id="hours" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <br>
</form>
</div>

<div>
    <button id="submit" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"> Submit </button>
</div>
<h2>Results </h2>
<p> This is where you can view previous answers as well as edit the data </p>
<div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table id="bigTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Index
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Console Company
                </th>
                <th scope="col" class="px-6 py-3">
                    Game Played
                </th>
                <th scope="col" class="px-6 py-3">
                    Completion
                </th>
                <th scope="col" class="px-6 py-3">
                    Money Spent
                </th>
                <th scope="col" class="px-6 py-3">
                    Hours Played
                </th>
                <th scope="col" class="px-6 py-3">
                    Hours Per Dollar
                </th>
            </tr>
            </thead>
            <tbody id="bigTableBody">

            </tbody>
    </table>
    </div>
</div>
